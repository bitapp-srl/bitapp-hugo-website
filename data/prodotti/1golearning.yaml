testoscheda: "E' il **Gestionale** dedicato all'organizzazione di corsi di formazione online e in aula. Un software avanzato e allo stesso tempo intuitivo che permette di implementare percorsi didattici online: attesta le presenze, la consegna dei materiali, valutazioni e test finali. E’ un valido strumento per chi eroga corsi in aula o utilizza il format dell’evento formativo. Grazie alle funzionalità di calendario, rubrica e location ottimizza tutte le fasi dell’organizzazione: inviti, reminder e con lo **smart check-in** velocizza i tempi di registrazione degli accessi. E’ possibile sfruttare anche la funzionalità **e–commerce** per vendere corsi grazie a sistemi di pagamento e check-out sicuri ed affidabili. Vai sul [sito](https://golearning.io) e scopri tutte le funzionalità del nostro gestionale dedicato alla formazione."
