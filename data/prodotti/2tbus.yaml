testoscheda: "E' l'App dedicata al trasporto urbano in autobus, fornisce indicazioni in tempo reale sugli orari, calcola il percorso e grazie alle mappe conduce l’utente alla fermata più vicina. 
**Misura il tuo contributo per l'ambiente!** Quando usi l'autobus l'App registra quanta CO2 stai risparmiando rispetto all'uso dell’automobile.
L'App è ottimizzata per l'utilizzo di persone non vedenti ed è stata sviluppata in collaborazione con l’Unione Italiana Ciechi. 
Inoltre, grazie alla collaborazione con l’Univeristà degli Studi di Bologna, l'App è stata arricchita della funzionalità biblioteche tramite la quale è possibile individuare il luogo e arrivarci comodamente in bus. Maggiori informazioni sul [sito](https://tbus.it) ."
