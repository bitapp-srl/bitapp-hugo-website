<form name="sentMessage" id="contactForm" novalidate="">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<input type="text" id="name" class="form-control" placeholder="Nome*" required="required" aria-invalid="false">
				<p class="help-block text-danger"></p>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<input type="email" id="email" class="form-control" placeholder="Email*" required="required">
				<p class="help-block text-danger"></p>
			</div>
		</div>
	</div>
	<div class="form-group">
		<textarea name="message" id="message" class="form-control" rows="4" placeholder="Messaggio*" required=""></textarea>
		<p class="help-block text-danger"></p>
	</div>
	<div id="success"></div>
</form>
<button id="btn-submit" type="button" class="vai dx">Invia messaggio</button>
